    .section-heading {

      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #a64ca6, #f78a1f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      -webkit-text-stroke: 0.6px black;
    }

    .embed-wrapper {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid;
      border-radius: 10px;
      background: linear-gradient(90deg, #a64ca6, #f78a1f, #a64ca6);
      background-size: 200% 200%;
      animation: border-anim 4s linear infinite;
    }

    @keyframes border-anim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .embed-wrapper > div {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
